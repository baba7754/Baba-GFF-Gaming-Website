<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournament Partners | BABA E-SPORTS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
</head>
<body>
    <section class="header">
        <div class="nave">
            <div class="logo">
                <img src="logo.png" alt="BABA E-SPORTS Logo">
            </div>
            <nav class="nave-list" aria-label="Main Navigation">
                <ul class="menu flex">
                    <li><a href="Home.html">Home</a></li>
                </ul>
            </nav>
        </div>
    </section>
    <section class="container" style="margin-top:40px;">
        <div class="upcoming-heading">
            <h2>Our Tournament Partners</h2>
        </div>
        <div class="partner-cards flex" id="partnerCards" style="justify-content:center;flex-wrap:wrap;">
            <a class="partner-card" href="https://www.youtube.com/@DESILIVE786" target="_blank" data-desc="DX Desi Live is a leading gaming channel, bringing live tournaments and e-sports excitement to fans across the region." tabindex="0">
                <img src="logo.png" alt="DX Desi Live Logo" class="partner-logo">
                <span>DX Desi Live</span>
            </a>
            <a class="partner-card" href="https://www.youtube.com/@PGYTLIVE" target="_blank" data-desc="Pretam Gaming YT is known for its energetic streams and community-driven tournaments, inspiring gamers everywhere." tabindex="0">
                <img src="image-3-removebg-preview.png" alt="Pretam Gaming YT Logo" class="partner-logo">
                <span>Pretam Gaming YT</span>
            </a>
        </div>
        <div id="partnerDesc" class="partner-desc-popup" style="display:none;"></div>
    </section>
    <script src="partners.js"></script>
</body>
</html>
